  <text x="400" y="765" font-family="monospace" font-size="16" fill="#39ff14" text-anchor="middle">===== Diet Recommendation Summary =====</text>
  <text x="100" y="790" font-family="monospace" font-size="14" fill="#39ff14">Daily Calorie Target: 2450 calories</text>
  <text x="100" y="815" font-family="monospace" font-size="14" fill="#39ff14">Macronutrient Distribution: Protein: 153g, Carbs: 184g, Fat: 82g</text>
  <text x="100" y="845" font-family="monospace" font-size="15" fill="#39ff14">--- Daily Meal Plan ---</text>
  <text x="100" y="870" font-family="monospace" font-size="14" fill="#39ff14">Breakfast: Scrambled Eggs (150g, 220 calories)</text>
  <text x="100" y="895" font-family="monospace" font-size="14" fill="#39ff14">Lunch: Grilled Chicken Salad (350g, 320 calories)</text>
  <text x="100" y="920" font-family="monospace" font-size="14" fill="#39ff14">Snack: Mixed Nuts (50g, 290 calories)</text>
  <text x="100" y="945" font-family="monospace" font-size="14" fill="#39ff14">Dinner: Grilled Salmon with Vegetables (350g, 420 calories)</text>
  <text x="100" y="975" font-family="monospace" font-size="15" fill="#39ff14">--- Dietary Guidelines ---</text>
  <text x="100" y="1000" font-family="monospace" font-size="14" fill="#39ff14">1. Include a protein source with every meal.</text>
  
  <!-- Footer -->
  <text x="400" y="1035" font-family="monospace" font-size="12" fill="#666666" text-anchor="middle">Diet Planner v1.0.0 - Developed by Team BKIH</text>
  <text x="400" y="1055" font-family="monospace" font-size="12" fill="#666666" text-anchor="middle">Â© 2025 All Rights Reserved</text>
</svg>
