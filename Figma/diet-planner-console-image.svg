<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="1100" fill="#1a1a1a"/>
  
  <!-- Console window -->
  <rect x="50" y="50" width="700" height="1000" rx="10" ry="10" fill="#121212" stroke="#333333" stroke-width="2"/>
  
  <!-- Window title bar -->
  <rect x="50" y="50" width="700" height="30" rx="10" ry="10" fill="#333333"/>
  <circle cx="70" cy="65" r="7" fill="#ff5f57"/>
  <circle cx="90" cy="65" r="7" fill="#febc2e"/>
  <circle cx="110" cy="65" r="7" fill="#28c840"/>
  <text x="400" y="70" font-family="monospace" font-size="14" fill="#CCCCCC" text-anchor="middle">Diet Planner Console</text>
  
  <!-- Application title -->
  <text x="400" y="110" font-family="monospace" font-size="20" fill="#39ff14" text-anchor="middle" font-weight="bold">Diet Planner Application</text>
  <text x="400" y="130" font-family="monospace" font-size="12" fill="#666666" text-anchor="middle">v1.0.0 - by Berkant, Kagan, Haluk, Irem</text>
  
  <!-- Authentication Menu Section -->
  <rect x="70" y="150" width="660" height="160" rx="5" ry="5" fill="none" stroke="#39ff14" stroke-width="1"/>
  <text x="400" y="175" font-family="monospace" font-size="16" fill="#39ff14" text-anchor="middle">===== Diet Planner Authentication =====</text>
  <text x="100" y="200" font-family="monospace" font-size="14" fill="#39ff14">1. Login</text>
  <text x="100" y="225" font-family="monospace" font-size="14" fill="#39ff14">2. Register</text>
  <text x="100" y="250" font-family="monospace" font-size="14" fill="#39ff14">3. Continue as Guest</text>
  <text x="100" y="275" font-family="monospace" font-size="14" fill="#39ff14">0. Exit</text>
  <text x="100" y="300" font-family="monospace" font-size="14" fill="#39ff14">Enter your choice: </text>
  <rect x="242" y="288" width="8" height="14" fill="#39ff14">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Main Menu Section -->
  <rect x="70" y="330" width="660" height="210" rx="5" ry="5" fill="none" stroke="#39ff14" stroke-width="1"/>
  <text x="400" y="355" font-family="monospace" font-size="16" fill="#39ff14" text-anchor="middle">===== Diet Planner Main Menu =====</text>
  <text x="100" y="380" font-family="monospace" font-size="14" fill="#39ff14">Logged in as: admin</text>
  <text x="100" y="405" font-family="monospace" font-size="14" fill="#39ff14">1. Meal Planning and Logging</text>
  <text x="100" y="430" font-family="monospace" font-size="14" fill="#39ff14">2. Calorie and Nutrient Tracking</text>
  <text x="100" y="455" font-family="monospace" font-size="14" fill="#39ff14">3. Personalized Diet Recommendations</text>
  <text x="100" y="480" font-family="monospace" font-size="14" fill="#39ff14">4. Shopping List Generator</text>
  <text x="100" y="505" font-family="monospace" font-size="14" fill="#39ff14">5. Log out</text>
  <text x="100" y="530" font-family="monospace" font-size="14" fill="#39ff14">0. Exit</text>
  
  <!-- Meal Planning Submenu -->
  <rect x="70" y="560" width="660" height="160" rx="5" ry="5" fill="none" stroke="#39ff14" stroke-width="1"/>
  <text x="400" y="585" font-family="monospace" font-size="16" fill="#39ff14" text-anchor="middle">===== Meal Planning and Logging =====</text>
  <text x="100" y="610" font-family="monospace" font-size="14" fill="#39ff14">1. Plan Meals</text>
  <text x="100" y="635" font-family="monospace" font-size="14" fill="#39ff14">2. Log Foods</text>
  <text x="100" y="660" font-family="monospace" font-size="14" fill="#39ff14">3. View Meal History</text>
  <text x="100" y="685" font-family="monospace" font-size="14" fill="#39ff14">0. Return to Main Menu</text>
  <text x="100" y="710" font-family="monospace" font-size="14" fill="#39ff14">Enter your choice: </text>
  <rect x="242" y="698" width="8" height="14" fill="#39ff14">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
